server:
  port: 8081
  servlet:
    context-path: /redis-cache

spring:
  application:
    name: demo-redis-cache
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password: 
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
  
  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30分钟
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "demo:"

# 日志配置
logging:
  level:
    com.qiubithub.javainterview.rediscache: debug
    org.springframework.data.redis: info
    org.springframework.cache: info